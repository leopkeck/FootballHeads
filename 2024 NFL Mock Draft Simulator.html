      background-color: #232323;

      text-align: center;
      padding: 10px 0;
      bottom: 0;
      width: 100%;
    }
    
    nav {
      background-color: #3498db;
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;

  <script>
    function simulateDraft() {
      const teamSelect = document.getElementById("teams");
      const playerSelect = document.getElementById("players");
      const draftPicksContainer = document.getElementById("draftPicks");

      const selectedTeam = teamSelect.options[teamSelect.selectedIndex].text;
      const selectedPlayer = playerSelect.options[playerSelect.selectedIndex].text;

      const draftPick = document.createElement("div");
      draftPick.classList.add("pick");
      draftPick.textContent = `${selectedTeam} selects ${selectedPlayer}.`;

      draftPicksContainer.appendChild(draftPick);
    }
  </script>
