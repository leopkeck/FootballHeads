  <script>
    function generateRandomStats() {
      const yardsElement = document.getElementById("yards");
      const touchdownsElement = document.getElementById("touchdowns");
      const interceptionsElement = document.getElementById("interceptions");
      const attemptsElement = document.getElementById("attempts");
      const completionsElement = document.getElementById("completions");

      yardsElement.textContent = getRandomNumber(1500, 6000);
      touchdownsElement.textContent = getRandomNumber(10, 55);
      interceptionsElement.textContent = getRandomNumber(0, 20);
      attemptsElement.textContent = getRandomNumber(100, 600);
      completionsElement.textContent = getRandomNumber(50, 500);
    }

    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
